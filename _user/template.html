<template id="cart-item">
   <style>
      /* Totals section */
      .totals .totals-item {
         float: right;
         clear: both;
         width: 100%;
         margin-bottom: 10px;
      }
      .totals .totals-item label {
         float: left;
         clear: both;
         width: 79%;
         text-align: right;
      }
      .totals .totals-item .totals-value {
         float: right;
         width: 21%;
         text-align: right;
      }
   </style>
   <td class="ring-in t-data">
      <dz-cart-item id="[[id]]">
         <a href="javascript:void(0);" class="at-in">
            <img src="[[image]]" class="img-responsive" alt="[[title]]" style="height:100px;object-fit:cover;">
         </a>
         <div class="sed">
            <h5>[[title]]</h5>
         </div>
            <div class="clearfix"> </div>
            <div class="close1" dz-func="_removeFromCart"> <i class="fa fa-times" aria-hidden="true"></i>
         </div>
      </dz-cart-item>
   </td>
   <td class="t-data">$[[price]]</td>
   <td class="t-data">
      <dz-cart-item id="[[id]]">
      <div class="product-quantity">
         <input type="number" value="[[cartQuantity]]" min="1" dz-cart-item-qty>
      </div>
      </dz-cart-item>
   </td>
   <td class="t-data t-w3l">$[[subTotal]]</td>
</template>
<template id="product-item">
   <div class="col-md-3 pro-1">
      <div class="col-m">
      <a href="#" data-toggle="modal" data-target="#myModal[[id]]" class="offer-img">
            <img src="[[image]]" class="img-responsive" alt="" style="height:200px;object-fit:cover;">
         </a>
         <div class="mid-1">
            <div class="women">
               <h6><a href="single.html">[[title]]</a><!-- (500 g) --></h6>							
            </div>
            <div class="mid-2">
               <p ><!-- <label>$7.00</label> --><em class="item_price">$[[price]]</em></p>
                 <div class="block">
                  <div class="starbox small ghosting"> </div>
               </div>
               <div class="clearfix"></div>
            </div>
               <div class="add">
               <button dz-func="_addToCart" class="btn btn-danger my-cart-btn my-cart-b" data-id="[[id]]" data-name=[[title]]" data-summary="summary 24" data-price="[[price]]" data-quantity="1" data-image="[[image]]">Add to Cart</button>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="myModal[[id]]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
         <div class="modal-content modal-info">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>						
            </div>
            <div class="modal-body modal-spa">
                  <div class="col-md-5 span-2">
                           <div class="item">
                              <img src="[[image]]" class="img-responsive" alt="">
                           </div>
                  </div>
                  <div class="col-md-7 span-1 ">
                     <h3>[[title]]<!-- (500 g) --></h3>
                     <p class="in-para">[[subDescription]]</p>
                     <div class="price_single">
                        <span class="reducedfrom "> <!-- <del>$2.00</del> -->$[[price]]</span>
                     
                        <div class="clearfix"></div>
                     </div>
                     <h4 class="quick">Quick Overview:</h4>
                     <p class="quick_desc">[[detail]]</p>
                        <div class="add-to">
                           <button dz-func="_addToCart" class="btn btn-danger my-cart-btn my-cart-btn1 " data-id="[[id]]" data-name=[[title]]" data-summary="summary 24" data-price="[[price]]" data-quantity="1" data-image="[[image]]">Add to Cart</button>
                        </div>
                  </div>
                  <div class="clearfix"> </div>
               </div>
            </div>
         </div>
   </div>
</template>
